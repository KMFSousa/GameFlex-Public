<div #pixiContainer></div>
<div class="startConnection">
    <h1>Connect to Peer</h1>
    <input #peerInput type="text" placeholder="Enter peer id">
    <button class="btn btn-primary" (click)="startConnection(peerInput.value)">Open Connection</button>
</div>
<div class="sendData">
    <h1>Send Data to Peer</h1>
    <input #peerData type="text" placeholder="Enter data">
    <button class="btn btn-primary" (click)="sendData(peerData.value)">Send Data</button>
</div>
