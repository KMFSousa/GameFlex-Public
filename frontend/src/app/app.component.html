<!-- Any component that we are routing to will be displayed within the router-outlet tags -->
<!-- So essentially what we have is in `index.html` an `app-root` selector, which pulls in `app.component.html`, which contains the `router-outlet`, which will display routed-to content -->
<mat-toolbar color = "primary">
    <mat-toolbar-row>
        <h1>
            GameFlex
        </h1>
        <a class="headerButtons" mat-button routerLink="/playspace">PlaySpace</a>
        <a class="headerButtons" mat-button routerLink="/deckeditor">Deck Editor</a>
        <span class="spacer"></span>
        <a class="headerButtons" mat-button routerLink="/signup">Sign up</a>
        <a class="headerButtons" mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
