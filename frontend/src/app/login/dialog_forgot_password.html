<h1 mat-dialog-title> Forgot Password</h1>
<div mat-dialog-content>
    <p>Please enter your E-mail Address!</p>
    <div class="alert alert-danger" *ngIf="!emailExists">No account with that E-mail found!</div>
    <form #fgtPwdForm="ngForm">
        <label for="email">Email:</label>
        <input required (ngModel)="email" type="text" name="email" #email="ngModel" id="email" class="form-control">
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()"> Cancel </button>
    <button mat-button (click)="onSubmit(fgtPwdForm)" cdkFocusInitial> Submit </button>
</div>
