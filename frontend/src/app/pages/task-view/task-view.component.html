<!-- Note: You can just type ".class-name" and when you hit enter it'll generate a div with that class! -->
<!-- Note 2: If you type "h1.class-name.some-other-class" and hit enter it'll create an h1 with both classes applied! -->

<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">Lists</h1>
            <div class="list-menu">
                <!-- Special way in angular to add classes conditionally based on the router link that is active -->
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p class="white-text">
                        {{ list.title }}
                        <span class="task-delete pull-right btn-rounded-corners" (click)="deleteList(list)">X</span>
                    </p>
                </a>
            </div>
            <button class="btn btn-primary btn-rounded-corners" routerLink="/new-list">Add List</button>
        </div>
        <div class="task-list-container">
            <h1 class="title has-text-primary">Tasks</h1>
            <!-- Special way in angular to add classes conditionally -->
            <!-- https://stackoverflow.com/questions/35269179/angular-conditional-class-with-ngclass -->
            <div class="task" [class.complete]="task.completed == true" *ngFor="let task of tasks" (click)="onTaskClick(task)">
                <p class="white-text">
                    {{ task.title }}
                    <span class="task-delete pull-right btn-rounded-corners" (click)="deleteTask(task)">X</span>
                </p>
            </div>
            <button class="btn btn-primary add-button" (click)="addTaskClick()">
                Add Task
            </button>
        </div>
    </div>
</div>
