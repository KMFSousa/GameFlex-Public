<!-- Note: You can just type ".class-name" and when you hit enter it'll generate a div with that class! -->
<!-- Note 2: If you type "h1.class-name.some-other-class" and hit enter it'll create an h1 with both classes applied! -->

<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">Lists</h1>
            <div class="list-menu">
                <a href="#" class="list-menu-item is-active" *ngFor="let list of lists">
                    <p class="white-text">
                        {{ list.title }}
                        <span class="task-delete pull-right btn-rounded-corners">X</span>
                    </p>
                </a>
            </div>
            <button class="btn btn-primary btn-rounded-corners">Add List</button>
        </div>
        <div class="task-list-container">
            <h1 class="title has-text-primary">Tasks</h1>
            <div class="task">
                <p class="white-text">
                    Task
                    <span class="task-delete pull-right btn-rounded-corners">X</span>
                </p>
            </div>
        </div>
    </div>
</div>
