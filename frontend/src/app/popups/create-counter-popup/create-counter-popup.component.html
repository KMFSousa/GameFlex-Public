<div mat-dialog-content>
    <p>Please Enter a Name for the Counter:</p>
    <input matInput #counterNameInput type="text" placeholder="Name" required />
    <p>Default Counter Value:</p>
    <input matInput #counterValueInput type="text" placeholder="Default Value" value="0" />
</div>
<div #errorsDiv id="errorsDiv"></div>
<div class="actions" mat-dialog-actions>
    <mat-card>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card>
    <mat-card>
        <button mat-button (click)="submit(counterNameInput.value, counterValueInput.value)" value="Submit">Submit</button>
    </mat-card>
</div>
