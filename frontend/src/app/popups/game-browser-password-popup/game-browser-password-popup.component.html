<div mat-dialog-content>
    <p>Please Enter the Room Password:</p>
    <input matInput #passwordInput placeholder="Password">
</div>
<div class="actions" mat-dialog-actions>
    <mat-card>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card>
    <mat-card>
        <button mat-button (click)="submit(passwordInput.value)">Submit</button>
    </mat-card>
</div>
