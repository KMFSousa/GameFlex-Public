<div mat-dialog-content>
    <p>Your browser has cached a game from your last gameplay session. Would you like to load this game?</p>
    <p><em>Note: selecting "no" will clear the game from your cache.</em></p>
</div>
<div class="actions" mat-dialog-actions>
    <mat-card>
        <button mat-button (click)="no()">No</button>
    </mat-card>
    <mat-card>
        <button mat-button (click)="yes()" value="Submit">Yes</button>
    </mat-card>
</div>
