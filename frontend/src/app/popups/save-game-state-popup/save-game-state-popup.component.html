<div mat-dialog-content>
    <p>Please Enter a Name for the Save:</p>
    <input matInput #saveNameInput type="text" placeholder="Name" required />
</div>
<div #errorsDiv id="errorsDiv"></div>
<div class="actions" mat-dialog-actions>
    <mat-card>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card>
    <mat-card>
        <button mat-button (click)="submit(saveNameInput.value)" value="Submit">Submit</button>
    </mat-card>
</div>
