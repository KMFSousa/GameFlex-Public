<mat-card>
    <h1 class="center">Online Game Code:</h1>
    <div>
        <input matInput #onlineGameCodeInput placeholder="XXXXXX" required>
    </div>
    <h1 class="center">Player Name:</h1>
    <div>
        <input matInput #nameInput placeholder="Name" required>
    </div>
    <div>
        <button mat-button (click)="go(onlineGameCodeInput.value, nameInput.value)">Go!</button>
    </div>
    <div #errorsDiv id="errorsDiv"></div>
</mat-card>
